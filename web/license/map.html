<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

    <script src="https://echarts.baidu.com/resource/echarts-gl-latest/dist/echarts-gl.min.js"></script>

    <script src="https://gallery.echartsjs.com/dep/echarts/latest/extension/bmap.min.js"></script>
     <script src="https://gallery.echartsjs.com/dep/echarts/map/js/china.js"></script>
</head>
<body>

<div id="main" style="width: 800px;height:800px;"></div>



<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var option =
    {
        tooltip: {
            trigger: "item",
                formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: "vertical",
                x: "left",
                data: ["林木采伐许可", "矿产经营许可", "未通过", "李佳琪", "王小虎", "昂小龙", "王一波", "其他", "测试"]
        },
        toolbox: {
            show: true,
                feature: {
                mark: {
                    show: true
                },
                dataView: {
                    show: true,
                        readOnly: true
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        calculable: false,
            series: [
        {
            name: "访问来源",
            type: "pie",
            selectedMode: "single",
            radius: [0, 70],
            itemStyle: {
                normal: {
                    label: {
                        position: "inside"
                    },
                    labelLine: {
                        show: false
                    }
                }
            },
            data: [
                {
                    value: 10,
                    name: "林木采伐许可"
                },
                {
                    value: 4,
                    name: "矿产经营许可"
                },
                {
                    value: 6,
                    name: "未通过"
                }
            ]
        },
        {
            name: "访问来源",
            type: "pie",
            radius: [100, 140],
            data: [
                {
                    value: 5,
                    name: "李佳琪"
                },
                {
                    value: 5,
                    name: "王小虎"
                },
                {
                    value: 2,
                    name: "昂小龙"
                },
                {
                    value: 2,
                    name: "王一波"
                },
                {
                    value: 3,
                    name: "其他"
                },
                {
                    value: 3,
                    name: "测试"
                }
            ]
        }
    ]
    }
    ;

    myChart.setOption(option);
</script>

    
</body>
</html>
